<nav class="breadcrumb">
  <a class="breadcrumb-item" href="javascript://" routerLink="/admin">หน้าหลัก</a>
  <a class="breadcrumb-item" href="javascript://" routerLink="/admin/products">รายการสินค้า</a>
  <span class="breadcrumb-item active">{{title}}</span>
</nav>

<form clrForm>
  <div class="clr-row">
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required"> ชื่อสินค้า(ภาษาไทย)</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="productNameTH" name="productNameTH" style="width: 100%"
          placeholder="ชื่อสินค้า(ภาษาไทย)" required />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required">ชื่อสินค้า(ภาษาอังกฤษ)</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="productNameEN" name="productNameEN" style="width: 100%"
          placeholder="ชื่อสินค้า(ภาษาอังกฤษ)" required />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">รุ่น</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="model" name="model" style="width: 100%"
          placeholder="รุ่น" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">หมายเลข</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="serial" name="serial" style="width: 100%"
          placeholder="หมายเลข" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">Keywords</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="keyword" name="keyword" style="width: 100%"
          placeholder="Keywords" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required">หน่วย</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="unit" name="unit" style="width: 100%" placeholder="หน่วย" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">ต้นทุน(สกุลเงินต่างประเทศ)</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="costOther" name="costOther" style="width: 100%"
          placeholder="ต้นทุน(สกุลเงินต่างประเทศ)" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">สกุลเงิน</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="costOtherCurrency" name="costOtherCurrency" style="width: 100%"
          placeholder="สกุลเงิน" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required">ต้นทุน(บาท)</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="cost" name="cost" style="width: 100%" placeholder="ต้นทุน(บาท)" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required">ราคาขาย</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="price" name="price" style="width: 100%"
          placeholder="ราคาขาย" />
      </clr-input-container>
    </div>
    <div class="clr-col-12">
      <clr-input-container>
        <label class="clr-col-md-2">หมายเหตุ</label>
        <input class="clr-col-md-9" clrInput type="text" [(ngModel)]="note" name="note" style="width: 100%" placeholder="หมายเหตุ" />
      </clr-input-container>
    </div>
    <div class="clr-col-12">
      <br>
      <div class="clr-row">
        <div class="clr-col-2">รูปภาพ</div>
        <div class="clr-col-10">
          <input type="file" accept="image/*" (change)="onFileChanged($event)">
          <p *ngIf="productId">เลือกรูปภาพเมื่อต้องการแก้ไขรูปภาพ</p>

        </div>
      </div>
    </div>
    <div class="clr-col-12">
      <button class="btn btn-success" [disabled]="!unit || !cost || !price || !productNameEN || !productNameTH" (click)="save()">บันทึก</button>
    </div>
  </div>
</form>
