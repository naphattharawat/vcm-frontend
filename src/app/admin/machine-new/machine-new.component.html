<nav class="breadcrumb">
  <a class="breadcrumb-item" href="javascript://" routerLink="/admin">หน้าหลัก</a>
  <a class="breadcrumb-item" href="javascript://" routerLink="/admin/machines">รายการเครื่องพิมพ์</a>
  <span class="breadcrumb-item active">{{title}}</span>
</nav>

<form clrForm>
  <div class="clr-row">
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required"> ชื่อเครื่องพิมพ์(ภาษาไทย)</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="machineNameTH" name="machineNameTH" style="width: 100%"
          placeholder="ชื่อเครื่องพิมพ์(ภาษาไทย)" required />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required">ชื่อเครื่องพิมพ์(ภาษาอังกฤษ)</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="machineNameEN" name="machineNameEN" style="width: 100%"
          placeholder="ชื่อเครื่องพิมพ์(ภาษาอังกฤษ)" required />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">รุ่น</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="model" name="model" style="width: 100%"
          placeholder="รุ่น" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">หมายเลข</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="serial" name="serial" style="width: 100%"
          placeholder="หมายเลข" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">Keywords</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="keyword" name="keyword" style="width: 100%"
          placeholder="Keywords" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required">ปี</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="year" name="year" style="width: 100%" placeholder="ปี" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">ต้นทุน(สกุลเงินต่างประเทศ)</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="costOther" name="costOther" style="width: 100%"
          placeholder="ต้นทุน(สกุลเงินต่างประเทศ)" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4">สกุลเงิน</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="costOtherCurrency" name="costOtherCurrency" style="width: 100%"
          placeholder="สกุลเงิน" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required">ต้นทุน(บาท)</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="cost" name="cost" style="width: 100%" placeholder="ต้นทุน(บาท)" />
      </clr-input-container>
    </div>
    <div class="clr-col-6">
      <clr-input-container>
        <label class="clr-col-md-4 required">ราคาขาย</label>
        <input class="clr-col-md-7" clrInput type="text" [(ngModel)]="price" name="price" style="width: 100%"
          placeholder="ราคาขาย" />
      </clr-input-container>
    </div>
    <div class="clr-col-12">
      <clr-input-container>
        <label class="clr-col-md-2">หมายเหตุ</label>
        <input class="clr-col-md-9" clrInput type="text" [(ngModel)]="note" name="note" style="width: 100%" placeholder="หมายเหตุ" />
      </clr-input-container>
    </div>
    <div class="clr-col-12">
      <br>
      <div class="clr-row">
        <div class="clr-col-2">รูปภาพ</div>
        <div class="clr-col-10">
          <input type="file" accept="image/*" (change)="onFileChanged($event)">
          <p *ngIf="machineId">เลือกรูปภาพเมื่อต้องการแก้ไขรูปภาพ</p>

        </div>
      </div>
    </div>
    <div class="clr-col-12">
      <button class="btn btn-success" [disabled]=" (!cost && cost != 0) || (!price && price != 0) || !machineNameEN || !machineNameTH"
        (click)="save()">บันทึก</button>
    </div>
  </div>
</form>
